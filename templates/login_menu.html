{% extends "login_page.html" %}

{% block content %}
<title>Меню</title>
<div class="items">
{% for item, price in menu %}
    <div>
        <img class="image" src="static/img/coffee.jpg" width="200" height="200">
        <button type="button" class="item" id="btn">{{ item }}</button>
        <p class="price">{{price}}</p>
    </div>
{% endfor %}
{% endblock %}
